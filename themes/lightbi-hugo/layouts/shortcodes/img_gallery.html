<div class="container">
    <div class="gallery">
        {{ $pag := .Paginate (where site.RegularPages "Type" "blog") 9 }}
        {{ range $pag.Pages }}
        <a href="{{ .Permalink }}" class="gallery-item">
            <div class="card shadow border">
                <img src="{{ .Params.featuredImage }}" alt="{{ .Title }}" class="img-fluid rounded mb-2" />
                <div class="card-body">
                    <h3>{{ .Title }}</h3>
                    <p>{{ .Summary }}</p>
                </div>
            </div>
        </a>
        {{ end }}
    </div>
</div>

<style>
    .gallery {
        column-count: 1;
        column-gap: 15px;
    }

    .gallery-item {
        display: inline-block;
        width: 100%;
        break-inside: avoid;
    }

    .card {
        width: 100%;
        margin-bottom: 15px;
    }

    .card img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
        border-radius: 4px;
    }

    .card img:hover {
        transform: scale(1.05);
    }

    @media (max-width: 992px) {
        .gallery {
            column-count: 3;
        }
    }

    @media (max-width: 768px) {
        .gallery {
            column-count: 2;
        }
    }

    @media (max-width: 576px) {
        .gallery {
            column-count: 1;
        }
    }
</style>
