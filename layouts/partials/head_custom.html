<!-- Cloudflare Web Analytics -->
{{ if .Site.Params.cloudflareAnalyticsToken }}
{{ if ne .Site.Params.cloudflareAnalyticsToken "YOUR_CLOUDFLARE_TOKEN_HERE" }}
<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ .Site.Params.cloudflareAnalyticsToken }}"}'></script>
{{ end }}
{{ end }}

<!-- Local Analytics for Dashboard -->
<script src="{{ "js/analytics.js" | absURL }}" defer></script>
